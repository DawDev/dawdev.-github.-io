<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<div class="start-screen-wrapper center-container">
			<div class="center">
				<h1 class="welcome">Welcome to <span class="ttt-welcome">Tic Tac Toe</span></h1>
				<div class="start-button">Let's <span class="play-text">Play!</span></div>
			</div>
			
		</div>
		<div class="game-wrapper game-wrapper-invis">
			<div class="board">
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
				<div class="tile"></div>
			</div>
		</div>

		<div class="tied center">
			<h1 class="tied-text">You've Tied!</h1>
			<h3>F5 to play again!</h3>
		</div>
		<div class="won center">
			<h1 class="won-text">You've Won!</h1>
			<h3>F5 to play again!</h3>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
